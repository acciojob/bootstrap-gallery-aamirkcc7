<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cards Gallery</title>

  <!-- Bootstrap 4 -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >

  <style>
    .card {
      border-radius: 10px;
    }
    .lightbox-image {
      height: 400px;
      background-size: cover;
      background-position: center;
    }
    img {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container mt-4">

  <h2 class="text-center mb-4">Cards Gallery</h2>

  <div class="row">

    <!-- Card 1 -->
    <div class="col-md-4 mb-4">
      <div class="card text-center">
        <img src="Image1" class="card-img-top lightbox" data-toggle="modal" data-target="#lightboxModal" onclick="openLightbox(this)">
        <div class="card-body">
          <h6>Image One</h6>
          <p>Details about image one.</p>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-4 mb-4">
      <div class="card text-center">
        <img src="Image2" class="card-img-top lightbox" data-toggle="modal" data-target="#lightboxModal" onclick="openLightbox(this)">
        <div class="card-body">
          <h6>Image Two</h6>
          <p>Details about image two.</p>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-4 mb-4">
      <div class="card text-center">
        <img src="Image3" class="card-img-top lightbox" data-toggle="modal" data-target="#lightboxModal" onclick="openLightbox(this)">
        <div class="card-body">
          <h6>Image Three</h6>
          <p>Details about image three.</p>
        </div>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="col-md-4 mb-4">
      <div class="card text-center">
        <img src="Image4" class="card-img-top lightbox" data-toggle="modal" data-target="#lightboxModal" onclick="openLightbox(this)">
        <div class="card-body">
          <h6>Image Four</h6>
          <p>Details about image four.</p>
        </div>
      </div>
    </div>

    <!-- Card 5 -->
    <div class="col-md-4 mb-4">
      <div class="card text-center">
        <img src="Image5" class="card-img-top lightbox" data-toggle="modal" data-target="#lightboxModal" onclick="openLightbox(this)">
        <div class="card-body">
          <h6>Image Five</h6>
          <p>Details about image five.</p>
        </div>
      </div>
    </div>

    <!-- Card 6 -->
    <div class="col-md-4 mb-4">
      <div class="card text-center">
        <img src="Image6" class="card-img-top lightbox" data-toggle="modal" data-target="#lightboxModal" onclick="openLightbox(this)">
        <div class="card-body">
          <h6>Image Six</h6>
          <p>Details about image six.</p>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Lightbox Modal -->
<div class="modal fade" id="lightboxModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div id="lightboxBg" class="lightbox-image"></div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function openLightbox(img) {
    document.getElementById('lightboxBg').style.backgroundImage =
      `url('${img.src}')`;
  }
</script>

</body>
</html>
